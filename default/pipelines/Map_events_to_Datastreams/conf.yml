output: default
streamtags: []
groups:
  EJdXeL:
    name: AWS logs to datastreams
    index: 2
    description: "Pulled from:
      https://www.elastic.co/guide/en/kinesis/current/aws-firehose-setup-guide.\
      html#aws-firehose-config-destination-settings"
  zGMrAX:
    name: PAN logs to datastreams
    description: pulled from Elastic Integration Docs
    index: 3
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: >-
        How to Use This Pipeline:

        this pipeline is designed to work as a reference for you to map your events into the datastreams you have enabled in Elastic. best practice would be to clone this pipeline for each source dataset you plan to map to Elastic datastreams.


        if you feel like contributing to the development of this pack and are willing to share whatever pipelines you create and sample data please reach out on the Cribl Community Slack, or check the contributing guide in the README.
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "The following is a collection of example mappings of datatypes to
        Elastic data streams. for more info on how data streams work in Elastic
        check out here:
        https://www.elastic.co/blog/an-introduction-to-the-elastic-data-stream-\
        naming-scheme"
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: >-
        What is happening?

        we are mapping three fields to be used for sending data to Elastic.


        "__index": this is a Cribl control field, setting this field for Elastic destinations will force an overwrite for the destination index or datastream. if you use this field map sure you have this index or datastream enabled in Elastic.  


        "message": Elastic expects the raw data to be inside the message field, so we remap _raw to message.


        "_dataId": this is a control field used in the Elastic integration for Cribl, setting this field will help Elastic map events to the appropriate data stream, this does not need to be the actual datastream name but at least a unique identifier to help map, this could be something like (PAN:Threat).
    groupId: EJdXeL
  - id: eval
    filter: source.match(/\/Cloudfront\//)
    disabled: null
    conf:
      add:
        - disabled: false
          name: __index
          value: '"logs-aws.cloudfront_logs-default"'
        - disabled: false
          name: message
          value: _raw
        - disabled: false
          name: _dataId
          value: __index
      remove:
        - _raw
    groupId: EJdXeL
    description: mappings for Cloudfront
  - id: eval
    filter: source.match(/\/CloudTrail\//)
    disabled: null
    conf:
      add:
        - disabled: false
          name: __index
          value: '"logs-aws.cloudtrail-default"'
        - disabled: false
          name: message
          value: _raw
        - disabled: false
          name: _dataId
          value: __index
      remove:
        - _raw
    description: mappings for Cloudtrail
    groupId: EJdXeL
  - id: eval
    filter: source.match(/\/CloudWatch\//)
    disabled: null
